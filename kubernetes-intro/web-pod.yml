apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  containers:
    - name: nginx
      image: uaqq/web:nginx
      imagePullPolicy: Always
      ports:
        - containerPort: 80
      volumeMounts:
        - name: app
          mountPath: /app
  initContainers:
    - name: init-container
      image: busybox:1.31.0
      command: ['sh', '-c', 'wget -O- https://tinyurl.com/otus-k8s-intro | sh']
      volumeMounts:
        - name: app
          mountPath: /app
  volumes:
    - name: app
      emptyDir: {}
